			width: 80%;
			margin-left: auto;
			margin-right: auto;
			margin-top: 15px;
			margin-bottom: 15px;
			padding: 10px;
			height: auto;
			overflow: auto;
			background-color: #FFF;
			border: 2px solid #000;
		}
		h1{
			font-family: "Arial Black";
			text-align: center;
			background-color: #000;
			padding: 10px;
			color: #FFF;
		}
		table, th{
			border: 2px solid #000;
		}
		table{
			/*border-collapse: collapse;*/ /*don't want to collapse if coloring row by type*/
			margin-left: auto;
			margin-right: auto;
			margin-top: 10px;
			margin-bottom: 10px;
		}
		th{
			font-family: "Arial Black";
			font-size: 1.5em;
			background-color: #000;
			color: #FFF;
			padding: 10px;
		}
		td{
			text-align: center;
			padding: 10px;
		}
		td:first-child{
			font-size: 1.5em;
		}
		td:last-child{ /* extra space prevents active link from expanding borders */
			width:200px;
		}
		tr.grass td{
			border: 1px solid green;
		}
		tr.fire td{
			border: 1px solid red;
		}
		tr.water td{
			border: 1px solid blue;
		}
		tr.electric td{
			border: 1px solid #FFD622; /* #FFD622 is Pikachu yellow */
			/*border: 1px solid yellow;*/
		}
		td:last-child a{ /* ignoring image links */
			font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
			color: blue;
			text-decoration: none;
			border-bottom: 1px dashed blue;
		}
		td:last-child a:hover{
			font-weight: bold;
			font-size: 1.5em;
			padding: 3px;
			border: 1px dashed blue;
		}
		img{
			width: 200px;
		}
	</style>
